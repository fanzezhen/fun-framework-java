debug=true
# root 日志级别
logging.level.root=DEBUG
# springframework.web日志以DEBUG级别输出
logging.level.org.springframework.web=DEBUG
# 文件位置
logging.file.name=${spring.application.name}/target/log/${spring.application.name}.log
# 配置控制台日志显示格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n
# 配置文件中日志显示格式
logging.pattern.file=${logging.pattern.console}
# eureka 主机名
spring.application.name=fun-framework-core

